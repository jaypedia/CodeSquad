<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8d0a3fd827.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i
        class="fas fa-circle list-setting"
        data-list-setting-button
        title="Delete List"
      ></i>
      <p class="title">My Todo List</p>
      <button class="completed-task-btn hidden" data-completed-task-btn>
        Completed Tasks
      </button>
      <i class="fas fa-circle task-setting" data-task-setting-button></i>
    </header>

    <aside>
      <div class="my-lists">
        <span class="notify list" data-notify-list>+ Add your list first</span>
        <ul class="task-list" data-lists></ul>
        <div class="completed-task-title hidden" data-completed-task-title>
          Completed Task
        </div>
      </div>
      <div class="manage-list">
        <div class="new-list-creator">
          <form action="" data-new-list-form>
            <input
              type="text"
              class="new list"
              data-new-list-input
              placeholder="New list"
              aria-label="new list"
              maxlength="15"
              required
            />
            <button
              class="btn create aside"
              aria-label="create new list"
              data-new-list-button
            >
              <i class="fas fa-plus-circle"></i>
            </button>
          </form>
          <div class="letter-counter hidden" data-list-letter-counter>
            <span data-word-length>0</span>/15
          </div>
        </div>
      </div>
    </aside>

    <main data-main>
      <div class="info">
        <p class="info__date">
          <span class="month"></span>
          <span class="date"></span>
          <span class="day"></span>
          <span class="time"></span>
        </p>
        <div class="progress" data-progress>
          <div class="progress-bar" data-progress-bar>
            <p class="info__task-count" data-task-count>0%</p>
          </div>
        </div>
        <div
          class="completed-task-count hidden"
          data-completed-task-count
        ></div>
      </div>
      <div class="todo-inner-container">
        <div class="todo-list" data-todo-list></div>
        <div class="completed-tasks hidden" data-completed-tasks></div>
        <div class="manage-task" data-manage-task>
          <div class="new-task-creator">
            <form action="" data-new-task-form>
              <input
                type="text"
                data-new-task-input
                class="new task input"
                placeholder="New task"
                aria-label="new task"
                maxlength="50"
                required
              />
              <button
                class="btn create main"
                aria-label="create new task"
                data-new-task-button
              >
                <i class="fas fa-plus-circle"></i>
              </button>
            </form>
            <div class="letter-counter hidden" data-task-letter-counter>
              <span data-word-length>0</span>/50
            </div>
          </div>

          <div class="clear-completed-task">
            <button
              class="btn clear"
              title="Clear complete task"
              data-clear-complete-tasks-button
            >
              <i class="fas fa-broom"></i>
            </button>
          </div>
        </div>
        <span class="notify task" data-notify-task></span>
      </div>
    </main>

    <template id="task-template">
      <div class="task" data-template-task>
        <input type="checkbox" data-input-checkbox />
        <label data-label>
          <span class="custom-checkbox"></span>
          <span class="creation-time" data-creation-time></span>
          <span class="task-name" data-task-name></span>
        </label>
        <form data-modify-form>
          <input type="text" data-modify-task-input />
        </form>
        <i
          class="modify icon fas fa-feather-alt edit-button hidden"
          data-modify-task-button
        ></i>
        <i
          class="delete icon fas fa-trash-alt hidden"
          data-delete-task-button
        ></i>
      </div>
    </template>

    <div class="modal hidden" data-modal>
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <div class="modal__task-name" data-modal-task-name></div>
        <p class="notice" data-modal-notice>
          Checked tasks are sent to Completed Tasks. Are you sure?
        </p>
        <div class="buttons">
          <button class="check-btn">
            <i class="fas fa-check-circle" data-modal-check-button></i>
          </button>
          <button class="cancel-btn">
            <i class="fas fa-times-circle" data-modal-cancel-button></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
