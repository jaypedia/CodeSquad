<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8d0a3fd827.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <p class="title">My Todo List</p>
      <i class="fas fa-circle"></i>
    </header>

    <aside>
      <div class="my-lists">
        <ul class="task-list">
          <!-- User Input -->
          <li class="list-name active-list">Coding</li>
          <li class="list-name">Grocery</li>
          <li class="list-name">Books</li>
        </ul>
      </div>
      <div class="manage-list">
        <div class="new-list-creator">
          <form action="" data-new-list-form>
            <input
              type="text"
              class="new list"
              data-new-list-input
              placeholder="new list"
              aria-label="new list"
              required
            />
            <button class="btn create" aria-label="create new list">
              <i class="fas fa-plus-circle"></i>
            </button>
          </form>
        </div>
        <div class="delete-list">
          <button class="btn delete" data-delete-list-button>
            <i class="fas fa-trash-alt"></i>
            Delete list
          </button>
        </div>
      </div>
    </aside>

    <main>
      <div class="info">
        <p class="date">Nov 17</p>
        <p class="day">Wednesday</p>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>
      <div class="todo-list">
        <!-- User Input -->
        <div class="task">
          <input type="checkbox" />
          <label>
            <span class="custom-checkbox">JavaScript</span>
          </label>
        </div>
        <div class="task">
          <input type="checkbox" />
          <label>
            <span class="custom-checkbox">CSS</span>
          </label>
        </div>
        <div class="task">
          <input type="checkbox" />
          <label>
            <span class="custom-checkbox">HTML</span>
          </label>
        </div>
      </div>
      <div class="manage-task">
        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="new task"
              aria-label="new task"
              required
            />
            <button class="btn create" aria-label="create new task">
              <i class="fas fa-plus-circle"></i>
            </button>
          </form>
        </div>
        <div class="clear-completed-task">
          <button class="btn clear" data-clear-complete-tasks-button>
            <i class="fas fa-broom"></i>
            Clear completed tasks
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
