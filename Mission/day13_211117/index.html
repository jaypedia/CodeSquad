<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8d0a3fd827.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <p class="title">My Todo List</p>
      <i class="fas fa-circle setting"></i>
    </header>

    <aside>
      <div class="my-lists">
        <span class="notify list" data-notify-list>+ Add your list first</span>
        <ul class="task-list" data-lists></ul>
      </div>
      <div class="manage-list">
        <div class="new-list-creator">
          <form action="" data-new-list-form>
            <input
              type="text"
              class="new list"
              data-new-list-input
              placeholder="New list"
              aria-label="new list"
              maxlength="15"
              required
            />
            <button
              class="btn create aside"
              aria-label="create new list"
              data-new-list-button
            >
              <i class="fas fa-plus-circle"></i>
            </button>
          </form>
        </div>
        <div class="list-buttons-container">
          <button class="btn edit-list" data-edit-list-button>
            <i class="fas fa-pen-nib"></i>
          </button>
          <button class="btn delete-list" data-delete-list-button>
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </aside>

    <main data-main>
      <div class="info">
        <p class="info__date">
          <span class="month"></span>
          <span class="date"></span>
          <span class="day"></span>
          <span class="time"></span>
        </p>
        <p class="task-count" data-task-count></p>
      </div>
      <div class="todo-container">
        <span class="notify task" data-notify-task></span>
        <div class="todo-list" data-todo-list></div>
        <div class="manage-task">
          <div class="new-task-creator">
            <form action="" data-new-task-form>
              <input
                type="text"
                data-new-task-input
                class="new task"
                placeholder="New task"
                aria-label="new task"
                required
              />
              <button
                class="btn create main"
                aria-label="create new task"
                data-new-task-button
              >
                <i class="fas fa-plus-circle"></i>
              </button>
            </form>
          </div>
          <div class="clear-completed-task">
            <button
              class="btn clear"
              title="Clear complete task"
              data-clear-complete-tasks-button
            >
              <i class="fas fa-broom"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <template id="task-template">
      <div class="task" data-template-task>
        <input type="checkbox" data-input-checkbox />
        <label data-label>
          <span class="custom-checkbox"></span>
          <span class="creation-time" data-creation-time></span>
          <span class="task-name" data-task-name></span>
        </label>
        <form data-modify-form>
          <input type="text" data-modify-task-input />
        </form>
        <i
          class="modify icon fas fa-feather-alt edit-button hidden"
          data-modify-task-button
        ></i>
        <i
          class="delete icon fas fa-trash-alt hidden"
          data-delete-task-button
        ></i>
      </div>
    </template>
  </body>
</html>
